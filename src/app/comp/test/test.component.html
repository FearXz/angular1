<div class="row" *ngIf="testoFetchato != null">
  <div class="col" *ngFor="let post of testoFetchato">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary">
          {{ post.userId }}
        </h6>
        <p class="card-text">{{ post.body }}</p>
      </div>
    </div>
  </div>
</div>
